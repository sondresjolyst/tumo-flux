apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garge-api
  namespace: garge-dev
spec:
  chart:
    spec:
      chart: garge-api
      version: ${GARGE_API_VERSION} # Set in postBuild production
  values:
    env:
      - name: JWT__KEY
        secretKeyRef:
          key: JWT__KEY
          name: garge-api-secrets
      - name: JWT__ISSUER
        secretKeyRef:
          key: JWT__ISSUER
          name: garge-api-secrets
      - name: CONNECTIONSTRINGS__DEFAULTCONNECTION
        secretKeyRef:
          key: CONNECTIONSTRINGS__DEFAULTCONNECTION
          name: garge-api-secrets
      - name: BREVOSETTINGS__APIKEY
        secretKeyRef:
          key: BREVOSETTINGS__APIKEY
          name: garge-api-secrets
      - name: BREVOSETTINGS__SENDEREMAIL
        secretKeyRef:
          key: BREVOSETTINGS__SENDEREMAIL
          name: garge-api-secrets
      - name: BREVOSETTINGS__SENDERNAME
        secretKeyRef:
          key: BREVOSETTINGS__SENDERNAME
          name: garge-api-secrets
    image:
      tag: "dev"
      pullPolicy: Always
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - host: garge-api-dev.prod.tumogroup.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: garge-api-tls
          hosts:
            - garge-api-dev.prod.tumogroup.com
    resources:
      requests:
        memory: "1024Mi"
        cpu: "750m"
      limits:
        memory: "1024Mi"
        cpu: "750m"
