apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garge-app
  namespace: garge-dev
spec:
  chart:
    spec:
      chart: garge-app
      version: ${GARGE_APP_VERSION} # Set in postBuild production
  values:
    env:
      - name: JWT_SECRET
        secretKeyRef:
          key: JWT_SECRET
          name: garge-app-secrets
      - name: NEXT_PUBLIC_API_URL
        secretKeyRef:
          key: NEXT_PUBLIC_API_URL
          name: garge-app-secrets
    image:
      pullPolicy: Always
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - host: dev.garge.no
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: garge-app-tls
          hosts:
            - dev.garge.no
    resources:
      requests:
        memory: "2048Mi"
        cpu: "750m"
      limits:
        memory: "2048Mi"
        cpu: "750m"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garge-app
  namespace: garge-prod
spec:
  chart:
    spec:
      chart: garge-app
      version: ${GARGE_APP_VERSION} # Set in postBuild production
  values:
    env:
      - name: NEXT_PUBLIC_API_URL
        secretKeyRef:
          key: NEXT_PUBLIC_API_URL
          name: garge-app-secrets
      - name: NEXTAUTH_SECRET
        secretKeyRef:
          key: NEXTAUTH_SECRET
          name: garge-app-secrets
      - name: NEXTAUTH_URL
        secretKeyRef:
          key: NEXTAUTH_URL
          name: garge-app-secrets
    image:
      pullPolicy: Always
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/rewrite-target: /
        nginx.ingress.kubernetes.io/permanent-redirect: https://www.garge.no$request_uri
      hosts:
        - host: garge.no
          paths:
            - path: /
              pathType: Prefix
        - host: www.garge.no
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: garge-app-tls
          hosts:
            - garge.no
            - www.garge.no
    resources:
      requests:
        memory: "2048Mi"
        cpu: "750m"
      limits:
        memory: "2048Mi"
        cpu: "750m"