apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  releaseName: home-assistant
  chart:
    spec:
      chart: home-assistant
      version: ${HOME_ASSISTANT_VERSION} # Set in postBuild production
      sourceRef:
        kind: HelmRepository
        name: home-assistant
        namespace: flux-system
  values:
    persistence:
      config:
        enabled: true
        storageClass: kubernetes-storage
        size: 12Gi
    extraVolumes:
      - name: config
        configMap:
          name: home-assistant-config
    extraVolumeMounts:
      - name: config
        mountPath: /config/configuration.yaml
        readOnly: true
  interval: 15m
  timeout: 5m
