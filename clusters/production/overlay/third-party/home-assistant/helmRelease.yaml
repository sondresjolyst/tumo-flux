apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  releaseName: home-assistant
  chart:
    spec:
      chart: home-assistant
      version: ${HOME_ASSISTANT_VERSION} # Set in postBuild production
      sourceRef:
        kind: HelmRepository
        name: home-assistant
        namespace: flux-system
  values:
    persistence:
      config:
        enabled: true
        storageClass: kubernetes-storage
        size: 12Gi
    pod:
      initContainers:
        - name: append-configmap
          image: busybox
          command: ["/bin/sh", "-c"]
          args: ["cp /config/configuration.yaml /tmp/configuration.yaml && cat /configmap/configuration.yaml >> /tmp/configuration.yaml && cp /tmp/configuration.yaml /config/configuration.yaml"]
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /configmap
              name: home-assistant-config
              readOnly: true
  interval: 15m
  timeout: 5m
