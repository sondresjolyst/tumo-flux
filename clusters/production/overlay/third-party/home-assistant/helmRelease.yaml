apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  releaseName: home-assistant
  chart:
    spec:
      chart: home-assistant
      version: ${HOME_ASSISTANT_VERSION} # Set in postBuild production
      sourceRef:
        kind: HelmRepository
        name: home-assistant
        namespace: flux-system
  values:
    persistence:
      config:
        enabled: true
        storageClass: kubernetes-storage
        size: 12Gi
    homeAssistant:
      config:
        http:
          use_x_forwarded_for: true
          trusted_proxies:
            - 192.169.36.90
  interval: 15m
  timeout: 5m
