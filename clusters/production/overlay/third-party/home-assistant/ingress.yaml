apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-storage
  namespace: home-assistant
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - 'home-assistant.prod.tumogroup.com'
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-assistant
                port:
                  number: 8123