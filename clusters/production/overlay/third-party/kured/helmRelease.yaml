apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  chart:
    spec:
      version: ${KURED_VERSION} # Set in postBuild production
  values:
    extraArgs:
      start-time: 5am
      end-time: 7am
      drain-timeout: 15m
      force-reboot: true
