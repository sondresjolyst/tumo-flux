apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: mosquitto
spec:
  releaseName: mosquitto
  chart:
    spec:
      chart: mosquitto
      version: ${MOSQUITTO_VERSION} # Set by flux patch
      sourceRef:
        kind: HelmRepository
        name: mosquitto
        namespace: flux-system
  values:
    service:
      main:
        type: LoadBalancer
    persistence:
      data:
        storageClass: local-path
      configinc:
        storageClass: local-path
      mosquittopassword:
        enable: true
        mountPath: "mosquitto/config/passwordfile"
        subPath: "passwordfile"
        type: configmap
        objectName: mosquittopassword

  interval: 15m
  timeout: 5m