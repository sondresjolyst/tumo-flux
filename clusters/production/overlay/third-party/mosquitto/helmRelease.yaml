apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: mosquitto
spec:
  releaseName: mosquitto
  chart:
    spec:
      chart: mosquitto
      version: ${MOSQUITTO_VERSION} # Set by flux patch
      sourceRef:
        kind: HelmRepository
        name: mosquitto
        namespace: flux-system
  values:
    mosquitto:
      persistence:
        enable: true
        storageClass: "local-path"
    service:
      type: LoadBalancer
  interval: 15m
  timeout: 5m