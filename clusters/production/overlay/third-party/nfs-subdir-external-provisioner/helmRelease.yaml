apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
  namespace: nfs-subdir-external-provisioner
spec:
  releaseName: nfs-subdir-external-provisioner
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: ${NFS_SUBDIR_EXTERNAL_PROVISIONER_VERSION} # Set in postBuild production
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: flux-system
  values:
    nfs:
      server: truenas
      path: /mnt/kubernetes
    storageClass:
      create: true
      name: "nfs-client"
      defaultclass: false
      archiveOnDelete: "false"
    resources:
      limits:
        cpu: "100m"
        memory: "128Mi"
      requests:
        cpu: "100m"
        memory: "128Mi"
  interval: 15m
  timeout: 5m
