apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  releaseName: traefik
  chart:
    spec:
      chart: traefik
      version: ${TRAEFIK_VERSION} # Set by flux patch
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
      service:
        ports:
          websecure: 
            port: 444
  interval: 15m
  timeout: 5m
