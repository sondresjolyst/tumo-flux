apiVersion: batch/v1
kind: Job
metadata:
  name: vault-transit-bootstrap
  namespace: vault-transit
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: bootstrap
          image: sondresjo/vault-transit-bootstrap:latest
          env:
            - name: VAULT_ADDR
              value: http://vault.vault-transit.svc:8200
            - name: ROLE
              value: transit
