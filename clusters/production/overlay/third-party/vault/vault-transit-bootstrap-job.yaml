apiVersion: batch/v1
kind: Job
metadata:
  name: vault-transit-bootstrap
  namespace: vault-transit
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: bootstrap
          image: debian:stable-slim
          command: ["/bin/bash", "-c", "chmod +x /scripts/vault-bootstrap.sh && /scripts/vault-bootstrap.sh"]
          volumeMounts:
            - name: script
              mountPath: /scripts
      volumes:
        - name: script
          configMap:
            name: vault-bootstrap-script
