apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wordpress
  namespace: wordpress
spec:
  chart:
    spec:
      version: ${WORDPRESS_VERSION} # Set in postBuild production
  values:
    resources:
      requests:
        cpu: "500m"
        memory: "768Mi"
    existingSecret: wordpress-secret
    memcached:
      enabled: true
      containerSecurityContext:
        enabled: false
      podSecurityContext:
        enabled: false
    persistence:
      enabled: true
      storageClass: nfs
      size: 10Gi
      accessModes:
        - ReadWriteMany
    replicaCount: 2
    wordpressConfigureCache: true
    wordpressUsername: admin
    wordpressScheme: https
    pdb:
      create: true
      minAvailable: "1"
    metrics:
      enabled: true
    mariadb:
      primary:
        resources:
          requests:
            cpu: "250m"
            memory: "768Mi"
        containerSecurityContext:
          enabled: false
        podSecurityContext:
          enabled: false
        persistence:
          enabled: true
          storageClass: nfs
          size: 10Gi
          accessModes:
            - ReadWriteMany
    containerSecurityContext:
      enabled: false
    podSecurityContext:
      enabled: false
