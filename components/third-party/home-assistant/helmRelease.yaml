apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  releaseName: home-assistant
  chart:
    spec:
      chart: home-assistant
      version: xx # Set by flux patch
      sourceRef:
        kind: HelmRepository
        name: home-assistant
        namespace: flux-system
  values:
    resources:
      requests:
        cpu: "125m"
        memory: "768Mi"
  interval: 15m
  timeout: 5m
